<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <section class="container navigation">
            <div class="flex-j-center">
                <nav class="flex-centered start">
                    <ul class="flex-j-center">
                        <li>Donna</li>
                        <li>Uomo</li>
                        <li>Bambini</li>
                    </ul>
                </nav>
                <div class="flex-a-center">
                    <img src="./images-boolando/img/boolean-logo.png" alt="Logo Booleando">
                </div>
                <div class="flex-a-center end">
                    <i>Logo</i>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="container flex-j-center">
            <div class="flex-centered">
                <article class="product">
                 <span class="like"> &hearts;</span>
                 <img src="./images-boolando/img/1.webp" alt="image-tee-unisex">
                 <span class="sale">-50%</span> 
                 <span class="Sostenibilità">Sostenbilità</span>
                </article>
                <div></div>
            </div>
            <div class="flex-centered">
                <article class="product">
                 <span class="like"> &hearts;</span>
                 <img src="./images-boolando/img/2.webp" alt="image-roses-tee">
                 <span class="sale">-30%</span>
                </article>
            </div>
            <div class="flex-centered">
                <article class="product">
                 <span class="like"> &hearts;</span>
                 <img src="./images-boolando/img/3.webp" alt="image-zucchero-filato">
                 <span class="sale"> -30%</span>
                </article>
            </div>
        </div>
        <div class="container flex-j-center">
            <div class="flex-centered">
                <article class="product">
                 <span class="like"> &hearts;</span>
                 <img src="./images-boolando/img/4.webp" alt="image-second-tee-unisex">
                 <span class="sale"> -50%</span> 
                 <span class="Sostenibilità">Sostenibilità</span>
                </article>
            </div>
            <div class="flex-centered">
                <article class="product">
                 <span class="like"> &hearts;</span>
                 <img src="./images-boolando/img/5.webp" alt="image-stripe-bodice">
                </article>
            </div>
            <div class="flex-centered">
                <article class="product">
                 <span class="like"> &hearts;</span>
                 <img src="./images-boolando/img/6.webp" alt="image-maglione">
                 <span class="Sostenibilità-second">Sostenibilità</span>
                </article>
            </div>
        </div>
    </main>
    
</body>
</html>
